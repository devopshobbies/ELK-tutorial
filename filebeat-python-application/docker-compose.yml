version: '3.8'

services:
  flask-app:
    build: ./python-application
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
    restart: always

  filebeat:
    image: elastic/filebeat:8.17.0
    volumes:
      - ./logs:/var/log/flask-app
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      - flask-app
    restart: always
