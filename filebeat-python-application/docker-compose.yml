services:
  flask-app:
    image: f4rsh4d/flask-logger:v1.0.1@sha256:1da4e3d3e43a6535859f0a67f961540b48c203685196d80fb3d1a8f8c28eb9a8
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
    restart: always

  filebeat:
    image: elastic/filebeat:8.17.0
    volumes:
      - ./logs:/var/log/flask-app
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    command: ["filebeat", "-e", "--strict.perms=false"]
    depends_on:
      - flask-app
    restart: always
